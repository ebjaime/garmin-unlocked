<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Garmin Wrapped 2025</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Space+Grotesk:wght@300;400;500;600;700&family=Geist+Mono:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background blobs */
        .blob-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.03) 100%);
            border-radius: 50%;
            filter: blur(60px);
            animation: morphBlob 8s ease-in-out infinite;
            mix-blend-mode: screen;
        }

        .blob:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .blob:nth-child(2) {
            top: 60%;
            left: 70%;
            animation-delay: 2s;
        }

        @keyframes morphBlob {
            0%, 100% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                transform: rotate(0deg);
            }
            50% {
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
                transform: rotate(180deg);
            }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 420px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px 36px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-container img {
            width: 180px;
            height: auto;
            filter: brightness(1.1) drop-shadow(0 4px 12px rgba(255, 255, 255, 0.1));
        }

        .login-title {
            font-family: 'Major Mono Display', monospace;
            font-size: 28px;
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #c0c0c0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .login-subtitle {
            font-family: 'Geist Mono', monospace;
            font-size: 13px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 32px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-family: 'Geist Mono', monospace;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(30, 30, 30, 0.8);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .remember-container {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #ffffff;
        }

        .remember-label {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            user-select: none;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #c0c0c0 100%);
            border: none;
            border-radius: 12px;
            color: #1a1a1a;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.2);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            margin-top: 16px;
            padding: 12px;
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 8px;
            color: #fca5a5;
            font-family: 'Geist Mono', monospace;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(26, 26, 26, 0.3);
            border-top-color: #1a1a1a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-button.loading .button-text {
            display: none;
        }

        .login-button.loading .loading-spinner {
            display: block;
        }

        .attribution {
            margin-top: 32px;
            text-align: center;
            font-family: 'Geist Mono', monospace;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
        }

        .attribution a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .attribution a:hover {
            color: rgba(255, 255, 255, 0.8);
            border-bottom-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="blob-container">
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <div class="login-container">
        <div class="logo-container">
            <img src="https://1000logos.net/wp-content/uploads/2021/05/Garmin-logo.png" alt="Garmin Logo">
        </div>
        
        <h1 class="login-title">Unlocked</h1>
        <p class="login-subtitle">Sign in with your Garmin Connect account</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="your.email@example.com"
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <div class="remember-container">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" class="remember-label">Remember me</label>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                <span class="button-text">Sign In</span>
                <div class="loading-spinner"></div>
            </button>
            
            <div id="errorMessage" class="error-message"></div>
        </form>

        <div class="attribution">
            Created by <a href="https://github.com/ebjaime" target="_blank" rel="noopener noreferrer">@ebjaime</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberCheckbox = document.getElementById('remember');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous error
            errorMessage.classList.remove('show');
            
            // Get form values
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const remember = rememberCheckbox.checked;
            
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            // Show loading state
            loginButton.classList.add('loading');
            loginButton.disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, remember })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success - redirect to main page
                    window.location.href = '/';
                } else {
                    // Show error
                    showError(data.error || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
                console.error('Login error:', error);
            } finally {
                // Hide loading state
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
    </script>
</body>
</html>
