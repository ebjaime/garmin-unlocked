<!DOCTYPE html>
<html lang="en">

    <script>
        let stories = [];
        let currentIndex = 0;
        let progressInterval = null;
        let isPaused = false;
        let pauseStartTime = null;
        let remainingTime = 10000;
        let isNavigating = false;  // Prevent duplicate navigation events
        
        // User preferences
        let userPreferences = {
            unit: 'km',
            activities: ['running']
        };
        
        // Unit selection handler
        function selectUnit(unit) {
            userPreferences.unit = unit;
            localStorage.setItem('preferredUnit', unit);
            
            // Update UI
            document.querySelectorAll('.unit-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.unit === unit) {
                    btn.classList.add('active');
                }
            });
        }
        
        // Activity toggle handler
        function toggleActivity(activity, checked) {
            if (checked) {
                if (!userPreferences.activities.includes(activity)) {
                    userPreferences.activities.push(activity);
                }
            } else {
                userPreferences.activities = userPreferences.activities.filter(a => a !== activity);
            }
            localStorage.setItem('selectedActivities', JSON.stringify(userPreferences.activities));
        }
        
        // Load preferences from localStorage
        function loadPreferences() {
            const savedUnit = localStorage.getItem('preferredUnit');
            // Default to 'km' if no preference saved or invalid value
            if (savedUnit && (savedUnit === 'km' || savedUnit === 'miles')) {
                userPreferences.unit = savedUnit;
            } else {
                // No saved preference or invalid value - default to km
                userPreferences.unit = 'km';
                localStorage.setItem('preferredUnit', 'km');
            }
            
            // Update button UI to match preference
            document.querySelectorAll('.unit-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.unit === userPreferences.unit) {
                    btn.classList.add('active');
                }
            });
            
            const savedActivities = localStorage.getItem('selectedActivities');
            if (savedActivities) {
                userPreferences.activities = JSON.parse(savedActivities);
            }
        }
        
        // Convert distance based on user preference
        function convertDistance(km) {
            if (userPreferences.unit === 'miles') {
                return (km * 0.621371).toFixed(2);
            }
            return km.toFixed(2);
        }
        
        // Get unit label
        function getUnitLabel() {
            return userPreferences.unit === 'miles' ? 'mi' : 'km';
        }
        
        // Start showing stories based on user preferences
        async function startWrapped() {
            console.log('=== START WRAPPED BUTTON CLICKED ===');
            console.log('User preferences:', userPreferences);
            
            if (!allWrappedData) {
                console.error('No data available!');
                alert('Data not loaded. Please refresh the page.');
                return;
            }
            
            const welcomeScreen = document.getElementById('welcome-screen');
            const loadingScreen = document.getElementById('loading-screen');
            
            // Hide welcome screen
            if (welcomeScreen) {
                welcomeScreen.classList.remove('active');
                console.log('Welcome screen hidden');
            }
            
            // Show loading briefly while we regenerate stories with correct unit
            if (loadingScreen) {
                loadingScreen.classList.add('active');
                document.getElementById('loading-message').textContent = 'Preparing your stories...';
            }
            
            // Debug: Log what we're about to send
            console.log('=== START WRAPPED DEBUG ===');
            console.log('localStorage preferredUnit:', localStorage.getItem('preferredUnit'));
            console.log('localStorage selectedActivities:', localStorage.getItem('selectedActivities'));
            console.log('userPreferences.unit:', userPreferences.unit);
            console.log('userPreferences.activities:', userPreferences.activities);
            console.log('Button states:');
            console.log('  km active:', document.querySelector('.unit-btn[data-unit="km"]')?.classList.contains('active'));
            console.log('  miles active:', document.querySelector('.unit-btn[data-unit="miles"]')?.classList.contains('active'));
            console.log('Checkbox states:');
            console.log('  cycling:', document.getElementById('activity-cycling')?.checked);
            console.log('  swimming:', document.getElementById('activity-swimming')?.checked);
            console.log('  others:', document.getElementById('activity-others')?.checked);
            
            // Regenerate stories with user's selected unit
            try {
                const params = new URLSearchParams({
                    unit: userPreferences.unit,
                    activities: JSON.stringify(userPreferences.activities)
                });
                
                console.log('Sending to backend:', params.toString());
                
                const response = await fetch(`/api/format-stories?${params.toString()}`);
                const data = await response.json();
                
                if (loadingScreen) {
                    loadingScreen.classList.remove('active');
                }
                
                // Filter stories based on preferences
                console.log('Filtering stories for:', userPreferences.activities);
                const allStories = data.stories;
                console.log('Total stories before filtering:', allStories.length);
            
            // Filter out cycling/swimming stories if not selected
            stories = allStories.filter(story => {
                // Keep all non-cycling/swimming stories
                if (!story.title) return true;
                
                const title = story.title.toLowerCase();
                
                // Filter cycling stories
                if (title.includes('cycling') || title.includes('ride')) {
                    const includeCycling = userPreferences.activities.includes('cycling');
                    console.log(`Cycling story "${story.title}" - included: ${includeCycling}`);
                    return includeCycling;
                }
                
                // Filter swimming stories
                if (title.includes('swimming') || title.includes('swim')) {
                    const includeSwimming = userPreferences.activities.includes('swimming');
                    console.log(`Swimming story "${story.title}" - included: ${includeSwimming}`);
                    return includeSwimming;
                }
                
                // Filter others stories
                if (title.includes('other')) {
                    const includeOthers = userPreferences.activities.includes('others');
                    console.log(`Others story "${story.title}" - included: ${includeOthers}`);
                    return includeOthers;
                }
                
                // Keep all other stories
                return true;
            });
            
            console.log('Total stories after filtering:', stories.length);
            
            // Reset story index
            currentIndex = 0;
            
            // Render and show stories
            renderStories();
            showStory(0);
            
            } catch (error) {
                console.error('Error formatting stories:', error);
                if (loadingScreen) {
                    loadingScreen.classList.remove('active');
                }
                alert('Failed to generate stories. Please try again.');
            }
        }
        
        // Global variable to store all generated data
        let allWrappedData = null;
        
        // Load initial data (generate everything with all activity types)
        async function loadInitialData() {
            try {
                console.log('=== LOADING INITIAL DATA ===');
                
                // Build query parameters - fetch ALL activity types
                const params = new URLSearchParams({
                    unit: 'km',  // Default unit, will be converted later
                    activities: JSON.stringify(['running', 'cycling', 'swimming', 'others'])
                });
                
                // Create EventSource for Server-Sent Events
                const eventSource = new EventSource(`/api/generate-wrapped?${params.toString()}`);
                
                eventSource.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Received:', data);
                        
                        if (data.type === 'progress') {
                            // Update loading message in real-time
                            const loadingMessage = document.getElementById('loading-message');
                            if (loadingMessage) {
                                loadingMessage.textContent = data.message;
                            }
                        } else if (data.type === 'complete') {
                            // Data loading complete
                            console.log('Data generation complete');
                            allWrappedData = data;
                            
                            // Close the connection
                            eventSource.close();
                            
                            // Now check what activities are available and show welcome screen
                            showWelcomeScreen();
                        } else if (data.type === 'error') {
                            throw new Error(data.message);
                        }
                    } catch (parseError) {
                        console.error('Error parsing event data:', parseError);
                    }
                };
                
                eventSource.onerror = function(error) {
                    console.error('EventSource error:', error);
                    eventSource.close();
                    
                    document.getElementById('loading-screen').innerHTML = `
                        <div class="error-message">
                            Failed to load your Wrapped data.<br>
                            Please check your connection and try again.
                        </div>
                    `;
                };
                
            } catch (error) {
                console.error('Error loading initial data:', error);
            }
        }
        
        // Show welcome screen after data is loaded
        function showWelcomeScreen() {
            console.log('=== SHOWING WELCOME SCREEN ===');
            console.log('All wrapped data:', allWrappedData);
            
            // Check what activities are available from the generated data
            const wrappedData = allWrappedData.wrapped_data || {};
            console.log('Wrapped data:', wrappedData);
            
            const activitiesByType = wrappedData.activities_by_type || {};
            console.log('Activities by type:', activitiesByType);
            console.log('Activities by type keys:', Object.keys(activitiesByType));
            
            // Disable checkboxes for activities with no data
            const cyclingCheckbox = document.getElementById('activity-cycling');
            const swimmingCheckbox = document.getElementById('activity-swimming');
            const othersCheckbox = document.getElementById('activity-others');
            
            if (cyclingCheckbox) {
                const hasCycling = activitiesByType.cycling && activitiesByType.cycling.total_runs > 0;
                if (!hasCycling) {
                    console.log('Disabling cycling checkbox - no activities');
                    cyclingCheckbox.disabled = true;
                    cyclingCheckbox.checked = false;
                    const label = cyclingCheckbox.closest('.checkbox-label');
                    if (label) {
                        label.style.opacity = '0.5';
                        label.style.cursor = 'not-allowed';
                        label.title = 'No cycling activities found in 2025';
                    }
                    userPreferences.activities = userPreferences.activities.filter(a => a !== 'cycling');
                } else {
                    console.log(`Cycling available: ${activitiesByType.cycling.total_runs} activities`);
                    // Check if user has a saved preference, otherwise default to checked
                    const savedActivities = localStorage.getItem('selectedActivities');
                    if (savedActivities) {
                        cyclingCheckbox.checked = userPreferences.activities.includes('cycling');
                    } else {
                        // Default to checked for first time users
                        cyclingCheckbox.checked = true;
                        if (!userPreferences.activities.includes('cycling')) {
                            userPreferences.activities.push('cycling');
                        }
                    }
                }
            }
            
            if (swimmingCheckbox) {
                const hasSwimming = activitiesByType.swimming && activitiesByType.swimming.total_runs > 0;
                if (!hasSwimming) {
                    console.log('Disabling swimming checkbox - no activities');
                    swimmingCheckbox.disabled = true;
                    swimmingCheckbox.checked = false;
                    const label = swimmingCheckbox.closest('.checkbox-label');
                    if (label) {
                        label.style.opacity = '0.5';
                        label.style.cursor = 'not-allowed';
                        label.title = 'No swimming activities found in 2025';
                    }
                    userPreferences.activities = userPreferences.activities.filter(a => a !== 'swimming');
                } else {
                    console.log(`Swimming available: ${activitiesByType.swimming.total_runs} activities`);
                    // Check if user has a saved preference, otherwise default to checked
                    const savedActivities = localStorage.getItem('selectedActivities');
                    if (savedActivities) {
                        swimmingCheckbox.checked = userPreferences.activities.includes('swimming');
                    } else {
                        // Default to checked for first time users
                        swimmingCheckbox.checked = true;
                        if (!userPreferences.activities.includes('swimming')) {
                            userPreferences.activities.push('swimming');
                        }
                    }
                }
            }
            
            if (othersCheckbox) {
                const hasOthers = activitiesByType.others && activitiesByType.others.total_runs > 0;
                if (!hasOthers) {
                    console.log('Disabling others checkbox - no activities');
                    othersCheckbox.disabled = true;
                    othersCheckbox.checked = false;
                    const label = othersCheckbox.closest('.checkbox-label');
                    if (label) {
                        label.style.opacity = '0.5';
                        label.style.cursor = 'not-allowed';
                        label.title = 'No other activities found in 2025';
                    }
                    userPreferences.activities = userPreferences.activities.filter(a => a !== 'others');
                } else {
                    console.log(`Others available: ${activitiesByType.others.total_runs} activities`);
                    // Check if user has a saved preference, otherwise default to checked
                    const savedActivities = localStorage.getItem('selectedActivities');
                    if (savedActivities) {
                        othersCheckbox.checked = userPreferences.activities.includes('others');
                    } else {
                        // Default to checked for first time users
                        othersCheckbox.checked = true;
                        if (!userPreferences.activities.includes('others')) {
                            userPreferences.activities.push('others');
                        }
                    }
                }
            }
            
            // Ensure unit button UI matches userPreferences
            console.log('Setting unit button UI to:', userPreferences.unit);
            document.querySelectorAll('.unit-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.unit === userPreferences.unit) {
                    btn.classList.add('active');
                }
            });
            
            // Hide loading screen and show welcome screen
            console.log('Showing welcome screen');
            const loadingScreen = document.getElementById('loading-screen');
            const welcomeScreen = document.getElementById('welcome-screen');
            
            if (loadingScreen) {
                loadingScreen.classList.remove('active');
            }
            if (welcomeScreen) {
                welcomeScreen.classList.add('active');
            }
        }

        // Load wrapped data with real-time progress updates via Server-Sent Events
        async function loadWrappedData() {
            try {
                console.log('Starting to fetch wrapped data...');
                console.log('User preferences:', userPreferences);
                
                // Build query parameters with preferences
                const params = new URLSearchParams({
                    unit: userPreferences.unit,
                    activities: JSON.stringify(userPreferences.activities)
                });
                
                // Create EventSource for Server-Sent Events
                const eventSource = new EventSource(`/api/generate-wrapped?${params.toString()}`);
                
                eventSource.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Received:', data);
                        
                        if (data.type === 'progress') {
                            // Update loading message in real-time
                            const loadingMessage = document.getElementById('loading-message');
                            if (loadingMessage) {
                                loadingMessage.textContent = data.message;
                            }
                        } else if (data.type === 'complete') {
                            // Data loading complete
                            console.log('Complete event received');
                            console.log('Stories data:', data.stories);
                            console.log('Number of stories:', data.stories ? data.stories.length : 0);
                            
                            const loadingMessage = document.getElementById('loading-message');
                            if (loadingMessage) {
                                loadingMessage.textContent = "Your Wrapped is ready! üéâ";
                            }
                            
                            stories = data.stories;
                            
                            // Close the connection
                            eventSource.close();
                            
                            // Wait a moment before showing stories
                            setTimeout(() => {
                                console.log('Hiding loading screen and showing stories...');
                                console.log('Stories array has', stories.length, 'items');
                                
                                // Completely hide loading screen
                                const loadingScreen = document.getElementById('loading-screen');
                                loadingScreen.style.display = 'none';
                                
                                // Render stories
                                renderStories();
                                showStory(0);
                            }, 500);
                        } else if (data.type === 'error') {
                            throw new Error(data.message);
                        }
                    } catch (parseError) {
                        console.error('Error parsing event data:', parseError);
                    }
                };
                
                eventSource.onerror = function(error) {
                    console.error('EventSource error:', error);
                    eventSource.close();
                    
                    document.getElementById('loading-screen').innerHTML = `
                        <div class="error-message">
                            Failed to load your Wrapped data.<br>
                            Please check your connection and try again.
                        </div>
                    `;
                };
                
            } catch (error) {
                console.error('Error loading wrapped data:', error);
                document.getElementById('loading-screen').innerHTML = `
                    <div class="error-message">
                        Failed to load your Wrapped data.<br>
                        Error: ${error.message}<br>
                        Please check the console for details.
                    </div>
                `;
            }
        }

        function renderStories() {
            console.log('renderStories called with', stories.length, 'stories');
            const container = document.getElementById('stories-container');
            const progressContainer = document.getElementById('progress-container');
            
            console.log('Container:', container);
            console.log('Progress container:', progressContainer);
            
            // Clear existing progress bars and stories
            progressContainer.innerHTML = '';
            container.innerHTML = '';
            
            // Create progress bars
            stories.forEach((_, index) => {
                const bar = document.createElement('div');
                bar.className = 'progress-bar';
                bar.innerHTML = '<div class="progress-fill"></div>';
                progressContainer.appendChild(bar);
            });
            
            // Create story slides
            stories.forEach((story, index) => {
                console.log(`Creating story ${index}:`, story.type, story.title);
                const storyDiv = document.createElement('div');
                storyDiv.className = `story-container story-${story.type}`;
                storyDiv.id = `story-${index}`;
                storyDiv.setAttribute('data-title', story.title.toLowerCase().replace(/\s+/g, '-'));
                
                const content = renderStoryContent(story);
                console.log(`Story ${index} content length:`, content.length);
                storyDiv.innerHTML = content;
                container.appendChild(storyDiv);
            });
            
            console.log('Total story containers created:', container.children.length);
            
            // Log first story's HTML for debugging
            if (container.children.length > 0) {
                console.log('First story HTML:', container.children[0].innerHTML.substring(0, 200));
            }
        }

        function renderStoryContent(story) {
            switch (story.type) {
                case 'running_summary':
                case 'stats':
                    return `
                        <div class="story-emoji">${story.emoji}</div>
                        <div class="story-title">${story.title}</div>
                        ${story.stats.map(stat => stat ? `
                            <div class="stat-item">
                                <div class="stat-label">${stat.label}</div>
                                <div class="stat-value">${stat.value}</div>
                            </div>
                        ` : '').join('')}
                    `;
                
                case 'highlight':
                    return `
                        <div class="story-emoji">${story.emoji}</div>
                        <div class="story-title">${story.title}</div>
                        <div class="main-stat">${story.main_stat}</div>
                        ${story.date ? `<div class="date-label">${story.date}</div>` : ''}
                        ${story.secondary ? `<div class="secondary-stat">${story.secondary}</div>` : ''}
                    `;
                
                case 'records':
                    return `
                        <div class="story-emoji">${story.emoji}</div>
                        <div class="story-title">${story.title}</div>
                        ${story.records.map(record => `
                            <div class="record-item">
                                <div class="record-label">${record.label}</div>
                                <div class="record-value">
                                    <div class="record-time">${record.value}</div>
                                    ${record.subvalue ? `<div class="record-pace">${record.subvalue}/km</div>` : ''}
                                </div>
                            </div>
                        `).join('')}
                    `;
                
                case 'countries':
                    return `
                        <div class="story-emoji">${story.emoji}</div>
                        <div class="story-title">${story.title}</div>
                        <div class="main-stat">${story.main_stat}</div>
                        <div class="countries-list">
                            ${story.countries.map((country, index) => `
                                <div class="country-item" style="animation-delay: ${index * 0.1}s">
                                    <span class="country-flag">üìç</span>
                                    <span class="country-name">${country}</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                
                case 'monthly_grid':
                    return `
                        <div class="story-emoji">${story.emoji}</div>
                        <div class="story-title">${story.title}</div>
                        <div class="monthly-grid">
                            ${story.months.map((month, index) => `
                                <div class="month-cell" style="animation-delay: ${index * 0.05}s">
                                    <div class="month-header">
                                        <div class="month-name">${month.name}</div>
                                        ${month.prs && month.prs.length > 0 ? `
                                            <div class="pr-stars">
                                                ${month.prs.map(pr => `<span class="pr-star" title="${pr} PR">‚≠ê${pr}</span>`).join('')}
                                            </div>
                                        ` : ''}
                                    </div>
                                    <div class="month-distance">${month.distance}</div>
                                    <div class="month-label">${story.unit || 'km'}</div>
                                    <div class="month-details">
                                        <div class="month-detail-item">
                                            <span class="detail-icon">üèÉ</span>
                                            <span class="detail-value">${month.runs}</span>
                                        </div>
                                        <div class="month-detail-item">
                                            <span class="detail-icon">‚ö°</span>
                                            <span class="detail-value">${month.pace}/${story.unit || 'km'}</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                
                case 'ai_text':
                    // Check if emoji is a custom icon class (no emoji character)
                    const emojiContent = story.emoji.length <= 20 && !story.emoji.match(/[\u{1F300}-\u{1F9FF}]/u) ? '' : story.emoji;
                    return `
                        <div class="story-emoji">${emojiContent}</div>
                        <div class="story-title">${story.title}</div>
                        <div class="ai-text-content">${story.text}</div>
                    `;
                
                case 'summary':
                    return `
                        <div class="story-emoji">${story.emoji}</div>
                        <div class="story-title">${story.title}</div>
                        ${story.summary.map(item => `
                            <div class="summary-item">‚ú® ${item}</div>
                        `).join('')}
                        <div class="attribution">by <a href="https://github.com/ebjaime" target="_blank" rel="noopener noreferrer">@ebjaime</a></div>
                    `;
                
                default:
                    return '<div>Unknown story type</div>';
            }
        }

        function showStory(index) {
            console.log('showStory called with index:', index);
            if (index < 0 || index >= stories.length) {
                console.log('Index out of bounds');
                return;
            }
            
            // Clear previous intervals
            if (progressInterval) {
                clearInterval(progressInterval);
            }
            
            // Hide all stories
            document.querySelectorAll('.story-container').forEach(story => {
                story.classList.remove('active');
            });
            
            // Show current story
            const storyElement = document.getElementById(`story-${index}`);
            console.log('Story element:', storyElement);
            if (storyElement) {
                storyElement.classList.add('active');
                console.log('Story element made active');
                console.log('Story classes:', storyElement.className);
                console.log('Story display style:', window.getComputedStyle(storyElement).display);
            } else {
                console.log('Story element not found!');
            }
            
            // Update progress bars
            const progressBars = document.querySelectorAll('.progress-bar');
            progressBars.forEach((bar, i) => {
                bar.classList.remove('active', 'completed');
                bar.querySelector('.progress-fill').style.width = '0%';
                
                if (i < index) {
                    bar.classList.add('completed');
                } else if (i === index) {
                    bar.classList.add('active');
                }
            });
            
            currentIndex = index;
            
            // Reset pause state
            isPaused = false;
            remainingTime = 10000;
            
            // Don't auto-advance on welcome story (index 0)
            if (index !== 0) {
                // Auto-advance after 10 seconds
                progressInterval = setTimeout(() => {
                    nextStory();
                }, remainingTime);
            }
        }

        function pauseStory() {
            if (!isPaused && progressInterval) {
                isPaused = true;
                pauseStartTime = Date.now();
                clearTimeout(progressInterval);
                
                // Pause progress bar animation
                const progressBars = document.querySelectorAll('.progress-bar');
                progressBars[currentIndex].querySelector('.progress-fill').style.animationPlayState = 'paused';
            }
        }

        function resumeStory() {
            if (isPaused) {
                isPaused = false;
                const pauseDuration = Date.now() - pauseStartTime;
                remainingTime = Math.max(0, remainingTime - pauseDuration);
                
                // Resume progress bar animation
                const progressBars = document.querySelectorAll('.progress-bar');
                progressBars[currentIndex].querySelector('.progress-fill').style.animationPlayState = 'running';
                
                // Continue with remaining time
                progressInterval = setTimeout(() => {
                    nextStory();
                }, remainingTime);
            }
        }

        function nextStory() {
            if (currentIndex < stories.length - 1) {
                showStory(currentIndex + 1);
            }
        }

        function previousStory() {
            // Don't allow going back to welcome screen
            if (currentIndex > 1) {
                showStory(currentIndex - 1);
            }
        }

        // Initialize event listeners after DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved preferences
            loadPreferences();
            
            // Hold to pause functionality
            const appContainer = document.getElementById('app-container');
            let touchStartTime = 0;
            let touchStartX = 0;
            
            // Mouse events
            appContainer.addEventListener('mousedown', (e) => {
            touchStartTime = Date.now();
            pauseStory();
        });
        
        appContainer.addEventListener('mouseup', (e) => {
            const touchDuration = Date.now() - touchStartTime;
            resumeStory();
            
            // If it was a quick tap (< 200ms), handle navigation
            if (touchDuration < 200 && !isNavigating) {
                isNavigating = true;
                const rect = appContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const containerWidth = rect.width;
                
                if (clickX < containerWidth * 0.3) {
                    previousStory();
                } else if (clickX > containerWidth * 0.7) {
                    nextStory();
                }
                
                // Reset flag after a short delay
                setTimeout(() => { isNavigating = false; }, 300);
            }
        });
        
        appContainer.addEventListener('mouseleave', () => {
            resumeStory();
        });
        
        // Touch events
        appContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                touchStartTime = Date.now();
                touchStartX = e.touches[0].clientX;
                pauseStory();
            }
        });
        
        appContainer.addEventListener('touchend', (e) => {
            const touchDuration = Date.now() - touchStartTime;
            resumeStory();
            
            // If it was a quick tap (< 200ms), handle navigation
            if (touchDuration < 200 && !isNavigating) {
                isNavigating = true;
                const rect = appContainer.getBoundingClientRect();
                const containerWidth = rect.width;
                
                if (touchStartX < containerWidth * 0.3) {
                    previousStory();
                } else if (touchStartX > containerWidth * 0.7) {
                    nextStory();
                }
                
                // Reset flag after a short delay
                setTimeout(() => { isNavigating = false; }, 300);
            }
        });
        
            appContainer.addEventListener('touchcancel', () => {
                resumeStory();
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === ' ') {
                    nextStory();
                } else if (e.key === 'ArrowLeft') {
                    previousStory();
                }
            });

            // Interactive blob mouse tracking
            const blobs = document.querySelectorAll('.blob');
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            let mouseX = appContainer.offsetWidth / 2;
            let mouseY = appContainer.offsetHeight / 2;
            let blobPositions = [
                { x: appContainer.offsetWidth * 0.2, y: appContainer.offsetHeight * 0.3 },
                { x: appContainer.offsetWidth * 0.7, y: appContainer.offsetHeight * 0.6 }
            ];

            // Random targets for mobile
            let randomTargets = [
                { x: mouseX, y: mouseY, time: Date.now() },
                { x: mouseX, y: mouseY, time: Date.now() }
            ];

            if (!isTouchDevice) {
                // Desktop: follow mouse
                appContainer.addEventListener('mousemove', (e) => {
                    const rect = appContainer.getBoundingClientRect();
                    mouseX = e.clientX - rect.left;
                    mouseY = e.clientY - rect.top;
                });
            }

            // Generate random target for mobile
            function getRandomTarget(index) {
                const padding = 100;
                return {
                    x: padding + Math.random() * (appContainer.offsetWidth - padding * 2),
                    y: padding + Math.random() * (appContainer.offsetHeight - padding * 2),
                    time: Date.now()
                };
            }

            // Smooth blob movement
            function animateBlobs() {
                blobs.forEach((blob, index) => {
                    let targetX, targetY;
                    
                    if (isTouchDevice) {
                        // Mobile: random slow movement
                        const now = Date.now();
                        // Change target every 3-5 seconds
                        const changeInterval = 3000 + index * 2000;
                        
                        if (now - randomTargets[index].time > changeInterval) {
                            randomTargets[index] = getRandomTarget(index);
                        }
                        
                        targetX = randomTargets[index].x;
                        targetY = randomTargets[index].y;
                    } else {
                        // Desktop: follow mouse
                        targetX = mouseX;
                        targetY = mouseY;
                    }
                    
                    const speed = isTouchDevice ? 0.005 + (index * 0.003) : 0.03 + (index * 0.015);
                    
                    // Calculate distance to target
                    const deltaX = targetX - blobPositions[index].x;
                    const deltaY = targetY - blobPositions[index].y;
                    
                    // Update position
                    blobPositions[index].x += deltaX * speed;
                    blobPositions[index].y += deltaY * speed;
                    
                    // Apply position
                    blob.style.left = `${blobPositions[index].x - 150}px`;
                    blob.style.top = `${blobPositions[index].y - 150}px`;
                });
                
                requestAnimationFrame(animateBlobs);
            }
            
            animateBlobs();
            
            // Logout button
            const logoutButton = document.getElementById('logoutButton');

                        } catch (error) {

                            window.location.href = '/login';
                        }
                    }
                });
            }

            const loadingScreen = document.getElementById('loading-screen');
            const welcomeScreen = document.getElementById('welcome-screen');

                loadingScreen.classList.add('active');
            }

        .checkbox-label input[type="checkbox"] {
            display: none;
        }

        .checkbox-label input[type="checkbox"]:disabled ~ .checkbox-text {
            opacity: 0.5;
        }

        .checkbox-custom {
            width: 22px;
            height: 22px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;

            border-color: #0077be;
            box-shadow: 0 0 10px rgba(0, 119, 190, 0.4);
        }

        .checkbox-label input[type="checkbox"]:checked ~ .checkbox-custom::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 11px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-label input[type="checkbox"]:disabled ~ .checkbox-custom {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .checkbox-label input[type="checkbox"]:disabled ~ .checkbox-text {
            cursor: not-allowed;

        /* Start Wrapped Button */
        .start-wrapped-btn {

                overflow-y: auto !important;
                margin: 15px 10px !important;
            }

            .summary-item {
                font-size: 15px !important;
                margin: 12px 0 !important;
            }

            .header-logo {
                top: 12px !important;
                left: 12px !important;
                max-width: 120px !important;
                overflow: visible !important;
            }
            
            .header-logo img {
                height: 18px !important;
                width: auto !important;
                max-width: 100% !important;
            }

            .logout-button {
                top: 15px !important;
                right: 15px !important;
                width: 36px !important;
                height: 36px !important;
            }

            .progress-container {
                top: 65px !important;
                padding: 0 15px !important;
            }

            .progress-bar {
                height: 2px !important;
            }
        }
    </style>
</head>

<body>
    <div id="app-container">
        <!-- Logo -->
        <div class="header-logo">
            <img src="{{ url_for('static', filename='logo_big.png') }}" alt="Garmin Unlocked">
        </div>

        <!-- Logout button -->
        <button id="logoutButton" class="logout-button" title="Logout">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </button>

        <!-- Interactive blob background -->
        <div class="blob-container">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
        </div>

        <!-- Progress bars -->
        <div class="progress-container" id="progress-container"></div>

        <!-- Welcome/Preferences screen -->
        <div class="story-container" id="welcome-screen">
            <div class="story-emoji">
                <img src="{{ url_for('static', filename='logo_big.png') }}" alt="Garmin Unlocked" style="max-width: 200px; height: auto;">
            </div>
            <div class="story-title">Your 2025</div>
            <div class="story-subtitle">Garmin Wrapped</div>
            
            <div class="preferences-container">
                <div class="preference-section">
                    <div class="preference-label">Distance Unit</div>
                    <div class="unit-toggle">
                        <button class="unit-btn active" data-unit="km" onclick="selectUnit('km')">
                            Kilometers
                        </button>
                        <button class="unit-btn" data-unit="miles" onclick="selectUnit('miles')">
                            Miles
                        </button>
                    </div>
                </div>
                
                <div class="preference-section">
                    <div class="preference-label">Activities to Include</div>
                    <div class="activity-checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" id="activity-running" checked disabled>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">Running (Required)</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="activity-cycling" onchange="toggleActivity('cycling', this.checked)">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">Cycling</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="activity-swimming" onchange="toggleActivity('swimming', this.checked)">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">Swimming</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="activity-others" onchange="toggleActivity('others', this.checked)">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">Others</span>
                        </label>
                    </div>
                </div>
                
                <button class="start-wrapped-btn" onclick="startWrapped()">
                    Start My Wrapped
                </button>
            </div>
        </div>

        <!-- Loading screen (hidden initially) -->
        <div class="story-container loading" id="loading-screen">
            <div class="spinner"></div>
            <div id="loading-message" style="color: white; font-size: 20px; text-align: center; padding: 0 20px;">Connecting to Garmin...</div>
        </div>

        <!-- Stories will be inserted here -->
        <div id="stories-container"></div>
    </div>

</body>
</html>
